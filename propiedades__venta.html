<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/syles.css">
    <link rel="stylesheet" href="./assets/styles/variables.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Portal__inmobiliario_venta</title>
</head>
<body>

    <main class="contenedor__principal">
        <div class="header__main">
            <div class="header__title">
                <h1 class="header__title-name">Portal inmobiliario</h1>
            </div>
            <div class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="index.html" class="header__nav-link">Inicio</a></li>
                    <li class="header__nav-item"><a href="propiedades__venta.html" class="header__nav-link">Propidades en Venta</a></li>
                    <li class="header__nav-item"><a href="propiedades__arriendo.html" class="header__nav-link">Propiedades en Arriendo</a></li>
                </ul>
           </div>
        </div>

        <section class="section__hall">
            <div class="hall__title">
                <h2 class="hall__title-name">El portal inmobiliario de Chile</h2>
            </div>
            <div class="hall__buscador">
                <div class="buscador__header">
                    <div class="buscador__header-name">Arriendo y ventas de propiedades</div>
                </div>
                <div class="buscador__body">
                    <div class="buscador__body-form">
                        <form action="" class="buscador__body-form">
                            <div class="buscador__body-form-input">
                                <input type="text" class="buscador__body-form-input-text" placeholder="¿Que estas buscando?">
                            </div>
                            <div class="buscador__body-form-input">
                                <input type="text" class="buscador__body-form-input-text" placeholder="¿Donde?">
                            </div>
                            <div class="buscador__body-form-input">
                                <input type="text" class="buscador__body-form-input-text" placeholder="¿Precio?">
                            </div>
                            <div class="buscador__body-form-input">
                                <input type="submit" class="buscador__body-form-input-submit" value="Buscar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <section class="properties__container1">
            <h2 class="containerindex__title">Propiedades en venta</h2>
            <div class="properties__container"></div>
        </section>

    </main>

    <script src="./assets/js/app.js"></script>
